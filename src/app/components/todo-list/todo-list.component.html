<h2>Todo List</h2>

<form [formGroup]="todoForm" (ngSubmit)="addTodo()">
  <input formControlName="title" placeholder="Add a todo" required />
  <button type="submit">Add Todo</button>
</form>

<!-- TODO move to todo-item -->
<ul>
  <li *ngFor="let todo of todos">
    <mat-checkbox (change)="toggleTodo(todo)" [checked]="todo.completed">
      {{ todo.title }}
    </mat-checkbox>
  </li>
</ul>
