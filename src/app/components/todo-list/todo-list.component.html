<h2>Todo List</h2>

<form [formGroup]="newTodoForm" (ngSubmit)="addTodo()">
  <input formControlName="title" placeholder="Add a todo" required />
  <button type="submit">Add Todo</button>
</form>

<form [formGroup]="todosFormGroup">
  <div *ngFor="let todoItemFormGroup of todosFormArray.controls; index as i">
    <app-todo-item [todoFormGroup]="todoItemFormGroup"></app-todo-item>
  </div>
</form>
