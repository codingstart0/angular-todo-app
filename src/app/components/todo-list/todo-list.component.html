<h2>Todo List</h2>

<form [formGroup]="newTodoForm" (ngSubmit)="addTodo()">
  <input formControlName="title" placeholder="Add a todo" required />
  <button mat-raised-button color="primary" type="submit">Add Todo</button>
</form>

<form [formGroup]="todosFormGroup">
  <div *ngFor="let todoItemFormGroup of todosFormArray.controls">
    <app-todo-item
      [todoFormGroup]="todoItemFormGroup"
      (delete)="onDeleteTodo($event)"
    ></app-todo-item>
  </div>
</form>

<button
  mat-raised-button
  color="warn"
  *ngIf="hasCompletedTodos()"
  (click)="deleteAllCompleted()"
>
  Delete Completed Todos
</button>
