<div class="todo-container">
  <mat-card class="todo-card">
    <mat-card-title>Todo List</mat-card-title>
    <mat-card-content>
      <form [formGroup]="newTodoForm" (ngSubmit)="addTodo()" class="todo-form">
        <div class="input-button-wrapper">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Add a todo</mat-label>
            <input
              matInput
              formControlName="title"
              placeholder="Ex. Build a todo app"
              required
            />
            <mat-error *ngIf="showTitleError()">
              Todo title is required.
            </mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="add-button"
          >
            Add
          </button>
        </div>
      </form>

      <form [formGroup]="todosFormGroup">
        <div class="todo-list">
          <app-todo-item
            *ngFor="let todoItemFormGroup of todosFormArray.controls"
            [todoFormGroup]="todoItemFormGroup"
            (delete)="onDeleteTodo($event)"
          ></app-todo-item>
        </div>
      </form>

      <button
        mat-raised-button
        color="warn"
        class="full-width"
        *ngIf="hasCompletedTodos()"
        (click)="deleteAllCompleted()"
      >
        Delete Completed Todos
      </button>
    </mat-card-content>
  </mat-card>
</div>
